<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>

    <section class="score">
        <div class="recent-score">
            <h2>Recent scores</h2>
            <button>Refresh</button>
            <div>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td>20</td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>50</td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>78</td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>125</td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td>77</td>
                    </tr>
                    <tr>
                        <td>Name :</td>
                        <td>100</td>
                    </tr>
                </table>
            
            </div>
            
        </div>
        <div class="add-score">
            <h2>Add your score</h2>
            <form>
                <input type="text" placeholder="Your name">
                <input type="number" placeholder="Your score">
                <button>Submit</button>
        </div>
    </section>

    <footer>

    </footer>
 <script src="main.js"></script>
</body>
</html>
